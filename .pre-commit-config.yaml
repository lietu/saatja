# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*/vendor/.*$
      - id: end-of-file-fixer
        exclude: ^.*/vendor/.*$

      # All non-bat files should end with LF
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: \.bat$

      # Bat files should be CRLF ending
      - id: mixed-line-ending
        args: ["--fix=crlf"]
        files: \.bat$

  - repo: https://github.com/ryanrhee/shellcheck-py
    rev: v0.7.1.1
    hooks:
      - id: shellcheck
        exclude: ^.*/vendor/

  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.6

  - repo: https://github.com/PyCQA/bandit
    rev: "master"
    hooks:
      - id: bandit
        args: ["--ini", ".bandit", "-r"]
        exclude: |
          (?x)^(
            .*/tests/.*
          )$

  - repo: local
    hooks:
      - id: pytest
        name: Run unit tests
        entry: poetry run pytest
        language: system
        pass_filenames: false
        files: \.py$

  - repo: local
    hooks:
      - id: export-openapi-spec
        name: Export OpenAPI spec
        entry: poetry run export-saatja-openapi
        language: system
        pass_filenames: false
        files: |
          (?x)^(
            saatja/api/.*|
            saatja/main.py|
            saatja/request_dependencies.py
          )$

  - repo: https://github.com/prettier/prettier
    rev: master
    hooks:
      - id: prettier
